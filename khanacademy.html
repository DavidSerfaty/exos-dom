<!DOCTYPE html>
<html>
<head>
  <title>Exercice de parcours du DOM</title>
  <style>
        .beard {
              	background: black;
         		width: 5px;
         		height: 5px;
         		position: absolute;
         		border-radius: 2px;
            top: 400px;
         		left: 15px;
         	}
          #mustache-pic {
                position: absolute;
            }
        </style>
</head>
<body>
  <h2>Boring</h2>
  <button id="clicker">Boring Button</button>


  <h2>Pet me!</h2>
    <img id="cat-pics" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
  <br>
  <div id="cat-chat"></div>

  <h2>Properties</h2>
  <img id="face" src="https://www.kasandbox.org/programming-images/creatures/Winston.png">
  <div id="message"></div>


  <h2>Mustache</h2>
  <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/cat.png" width="300" alt="cat photo">
  <img id="mustache-pic" src="https://www.kasandbox.org/programming-images/misc/mustache.png" alt="mustache" width="100">

  <script src="khanacademy.js"></script>
</body>

</html>
